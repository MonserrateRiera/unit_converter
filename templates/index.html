<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit converter</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Unit converter</h1>
      <div class="nav">
        {% if unit == "length" %}
        <span>Length</span>
        {% else %}
        <a href="/">Length</a>
        {% endif %} {% if unit == "weight" %}
        <span>Weight</span>
        {% else %}
        <a href="/weight">Weight</a>
        {% endif %}
      </div>

      <div class="form">
        <form action="/{{ unit }}" method="post">
          <label for="lenghtNumber">Enter the unit to convert</label>
          <input type="number" id="lenghtNumber" name="lenghtNumber" />
          <label for="unitFrom">Enter the lenght to convert</label>
          <select id="unitFrom" name="unitFrom">
            <option value="">--Select an unit--</option>
            {% for value in values %}
            <option value="{{value}}">{{value}}</option>
            {% endfor %}
          </select>
          <label for="unitTo">Enter the lenght to convert</label>
          <select id="unitTo" name="unitTo">
            <option value="">--Select an unit--</option>
            {% for value in values %}
            <option value="{{value}}">{{value}}</option>
            {% endfor %}
          </select>
          <button type="submit">Convert</button>
        </form>
      </div>
      {% if result is defined and result is not none %}
      <div class="result">
        <h2>
          Result: {{ number }} {{ unit_from }} = {{ result }} {{ unit_to }}
        </h2>
      </div>
      {% endif %}
    </div>
  </body>
</html>
